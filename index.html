<!DOCTYPE html>
<meta charset="utf-8">
<title>Migration between regions in Spain</title>
<style>
  @import url(style.css);
  
  #circle circle {
    fill: none;
    pointer-events: all;
  }
  .group path {
    fill-opacity: .5;
  }
  
  path.chord {
    stroke: #000;
    stroke-width: .25px;
  }
  
  #circle:hover path.fade {
    display: none;
  }
</style>
 
<h1>Migration between regions in Spain</h1>
 
<aside>Mouseover to focus on migrants to and from a particular region.</aside>
 
<p>Built with <a href="https://d3js.org/">d3.js</a></aside>
 
<script src="https://d3js.org/d3.v2.min.js?2.8.1"></script>

<script>
  var width = 720,
      height = 720,
      outerRadius = Math.min(width, height) / 2 - 10,
      innerRadius = outerRadius - 24;
  
  var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);
  
  var layout = d3.layout.chord()
    .padding(.04)
    .sortSubgroups(d3.descending)
    .sortChords(d3.ascending);
  
  var path = d3.svg.chord()
    .radius(innerRadius);
  
  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("id", "circle")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
  
  svg.append("circle")
    .attr("r", outerRadius);
  
  d3.csv("regions.csv", function(regions) {
    d3.json("matrix.json", function(matrix) {
  
    // Compute the chord layout.
    layout.matrix(matrix);
    
    // Add a group per neighborhood.
    var group = svg.selectAll(".group")
      .data(layout.groups)
      .enter().append("g")
      .attr("class", "group")
      .on("mouseover", mouseover);
  
    // Add a mouseover title.
    group.append("title").text(function(d, i) {
      return regions[i].name + ": " + d.value + " of origins";
    });
    
    // Add the group arc.
    var groupPath = group.append("path")
      .attr("id", function(d, i) { 
        return "group" + i; 
      })
      .attr("d", arc)
      .style("fill", function(d, i) { 
        return regions[i].color; 
      });
    
    // Add a text label.
    var groupText = group.append("text")
      .attr("x", 6)
      .attr("dy", 15);
    
    groupText.append("textPath")
      .attr("xlink:href", function(d, i) { 
        return "#group" + i; 
      })
      .text(function(d, i) { 
        return " " + regions[i].name; 
      });
    
    // Remove the labels that don't fit. :(
    groupText.filter(function(d, i) { 
      return groupPath[0][i].getTotalLength() / 2 - 16 < this.getComputedTextLength(); 
    })
    .remove();
    
    // Add the chords.
    var chord = svg.selectAll(".chord")
      .data(layout.chords)
      .enter().append("path")
      .attr("class", "chord")
      .style("fill", function(d) { 
        return regions[d.source.index].color; 
      })
      .attr("d", path);
    
      // Add an elaborate mouseover title for each chord.
      chord.append("title").text(function(d) {
        return regions[d.source.index].name
          + " → " + regions[d.target.index].name
          + ": " + d.source.value
          + "\n" + regions[d.target.index].name
          + " → " + regions[d.source.index].name
          + ": " + d.target.value;
      });
      
      function mouseover(d, i) {
        chord.classed("fade", function(p) {
          return p.source.index != i && p.target.index != i;
        });
      }
    });
  });
 
</script>
